services:
  server:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "7G"
      TYPE: "VANILLA"
      VERSION: "1.20.4"
      MOTD: "CL testserver 35566"
      DIFFICULTY: "hard"
      MAX_PLAYERS: "10"
      ONLINE_MODE: "true"

    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
